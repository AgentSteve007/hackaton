<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Градиентный фон -->
  <rect width="200" height="200" rx="40" fill="url(#gradient)"/>
  
  <!-- Основной прямоугольник с рамкой -->
  <rect x="50" y="50" width="100" height="100" rx="20" fill="white" fill-opacity="0.1" stroke="white" stroke-width="8"/>
  
  <!-- Текст "ИИ ЧАТ" -->
  <text x="100" y="110" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">ИИ ЧАТ</text>
  
  <!-- Градиент -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563EB"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
</svg>
